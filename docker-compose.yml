version: "3.9"

services:
  backend:
    build: .
    container_name: sdss-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - JWT_SECRET=supersecret
      - JWT_EXPIRES_IN=1h

  nginx:
    image: nginx:alpine
    container_name: sdss-nginx
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/cert.pem:/etc/nginx/cert.pem:ro
      - ./docker/nginx/key.pem:/etc/nginx/key.pem:ro
